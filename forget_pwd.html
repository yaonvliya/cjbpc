<!DOCTYPE html>
<html class="full-screen">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no,email=no,address=no"/>
    <meta name="renderer" content="webkit">
    <title>找回密码 - 车聚宝</title>
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <script src="js/ismobile.js"></script>
    <link rel="stylesheet" type="text/css" href="plugins/layui/css/layui.css?v=2.1.5"/>
    <link rel="stylesheet" type="text/css" href="iconfont/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>

</head>
<body class="full-body">

<header class="simple-header">
    <div class="simple-header-container">
        <a href="index.html"><img src="img/logo.png"/></a>
        <ul class="simple-header-right clearfix">
            <li>
                <a href="index.html">返回首页</a>
            </li>
            <li class="vline"></li>
            <li>
                <a href="login.html">登录</a>
            </li>
            <li class="ml20">
                <a href="register.html">注册</a>
            </li>
        </ul>
    </div>
</header>

<div class="cjb-container">
	<section class="content-box pwd">
		<h3 class="reg">找回密码</h3>
	    <ul class="pwd-step clearfix">
	        <li class="active">
	        	<i class="iconfont icon-step1"></i>
	        	<span>身份验证</span>
	        </li>
	        <li>--------------</li>
	        <li>
	        	<i class="iconfont icon-step2"></i>
	        	<span>重置密码</span>
	        </li>
	    </ul>

	    <!--第一步-->
	    <div class="tab-content">
	        <form id="validateUserForm">
	            <div class="input-row">
	                <input class="beauty-input" type="text" id="userName" name="loginAccount" placeholder="手机号码"/>
	            </div>
	            <div class="input-row">
	                <input class="beauty-input" type="text" id="captchaCode" name="captchaCode" placeholder="输入图形验证码" maxlength="6"/>
	                <a href="javascript:getCaptchaImg();" title="看不清？点击换一张"><img class="captcha-img" src=""/></a>
	            </div>
	            <div class="input-row">
	                <input class="beauty-input" type="text" id="msgCode" name="smsCaptcha" placeholder="输入动态验证码" maxlength="6"/>
	                <button type="button" id="getMsgCodeBtn">获取验证码</button>
	            </div>
	            <button type="button" class="btn-row" href="javascript:void(0);" id="nextStepBtn">下一步</button>
	        </form>
	    </div>
	
	    <!--第二步-->
	    <div class="tab-content hide">
	        <form id="resetPwdForm">
	            <div class="input-row">
	                <input class="beauty-input" type="password" name="newPassword" id="newPassword" placeholder="输入新密码"/>
	            </div>
	            <div class="input-row">
	                <input class="beauty-input" type="password" name="newPwdRev" id="newPwdRev" placeholder="确认新密码"/>
	            </div>
	            <button type="button" class="btn-row" id="submitBtn">确认</button>
	        </form>
	    </div>
	</section>
</div>

<div class="cjb-foot">
	<a href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=31011802001554" class="c-999" target="_blank">沪公网安备  31011802001554号</a>
	<span>ICP备案号：沪ICP备15034281号</span>

	<span>网贷有风险，出借需谨慎</span>
</div>

<!--蒙版-->
<div class="mask"></div>

<!--重置密码成功-->
<div class="suc-box">
    <div class="suc-top">
        <i class="iconfont icon-zhengque icon-jiantouxian"></i>
        <span>重置密码成功！</span>
        <i class="iconfont icon-quxiao suc-close"></i>
    </div>
    <a href="javascript:void(0);" class="suc-b">立即登录</a>
</div>

<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="plugins/layui/layui.js?v=2.1.5"></script>
<script src="plugins/validate/jquery.validate.min.js?v=1.14.0"></script>
<script src="plugins/validate/jquery.validate.extends.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="properties/host-config.properties.js"></script>
<script src="js/api-config.js"></script>
<script src="js/base-utils.js"></script>
<script src="js/base-utils.api.js"></script>
<script src="js/register/forget_pwd.js"></script>

</body>
</html>
