<h5 class="title-row">绑定邮箱</h5>

<ul class="two-step clearfix">
	<li class="active">
		<i class="iconfont icon-step1"></i>
		<p>用户身份验证</p>
	</li>
	<li>-----------</li>
	<li>
		<i class="iconfont icon-step2"></i>
		<p>验证邮箱</p>
	</li>
</ul>

<div class="step-box-1">
	<form id="authForm">
		<div class="user-row">
			<label>当前手机号：</label>
			<span id="showMobile">186****7693</span>
		</div>
		<div class="user-row">
			<label>短信验证码：</label>
			<div class="input-div">
				<input type="number" id="smsCaptcha" name="smsCaptcha" placeholder="请输入短信验证码"/>
				<button type="button" id="getSmsCodeBtn" onclick="getSmsCaptcha(this)">获取验证码</button>
			</div>
		</div>
		<input class="row-btn" type="button" id="authBtn" value="下一步"/>
	</form>
</div>

<div class="step-box-2 hide">
	<form id="bindEmailForm">
		<input type="hidden" name="identityCheckToken" id="identityCheckToken" />
		<div class="user-row">
			<label>绑定邮箱：</label>
			<div class="input-div">
				<input type="text" id="email" name="email" placeholder="请输入绑定的邮箱" />
			</div>
		</div>
		<div class="user-row">
			<label>图片验证码：</label>
			<div class="input-div">
				<input type="text" id="imgCaptcha" name="imgCaptcha" placeholder="请输入图片验证码" />
				<img onclick="getImgCaptcha()" class="img-code" title="看不清？点击换一张"/>
			</div>
		</div>
		<div class="user-row">
			<label>邮箱验证码：</label>
			<div class="input-div">
				<input type="number" id="emailCaptcha" name="emailCaptcha" placeholder="请输入邮箱验证码"/>
				<button type="button" id="getEmailCodeBtn" onclick="getEmailCaptcha(this)">获取验证码</button>
			</div>
		</div>
		<input class="row-btn" id="bindEmailBtn" type="button" value="确定"/>
	</form>
</div>
	
<script type="text/javascript" src="../js/user/bind_email.js"></script>
