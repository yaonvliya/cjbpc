<h5 class="title-row">修改邮箱</h5>

<ul class="two-step clearfix">
	<li class="active">
		<i class="iconfont icon-step1"></i>
		<p>用户身份验证</p>
	</li>
	<li>-----------</li>
	<li>
		<i class="iconfont icon-step2"></i>
		<p>验证新邮箱</p>
	</li>
</ul>

<div class="step-box-1">
	<div class="auth-email">
		<div class="user-row">
			<label>绑定邮箱：</label>
			<span id="showEmail"></span>
		</div>
		<div class="user-row">
			<label>邮箱验证码：</label>
			<div class="input-div">
				<input type="number" id="emailCaptcha" placeholder="请输入邮箱验证码"/>
				<button type="button" id="getEmailCodeBtn" onclick="getEmailCaptcha(this)">获取验证码</button>
			</div>
		</div>
	</div>

	<div class="auth-mobile hide">
		<div class="user-row">
			<label>绑定手机：</label>
			<span id="showMobile"></span>
		</div>
		<div class="user-row">
			<label>短信验证码：</label>
			<div class="input-div">
				<input type="number" id="smsCaptcha" placeholder="请输入短信验证码"/>
				<button type="button" id="getSmsCodeBtn" onclick="getSmsCaptcha(this)">获取验证码</button>
			</div>
		</div>
	</div>

	<input class="row-btn" type="button" id="authBtn" value="下一步"/>

	<p class="user-tips auth-email">提示：当前邮箱不能接收验证码，<a class="c-blue" href="javacript:;" onclick="changeAuthType('mobile')">请使用手机验证</a></p>
	<p class="user-tips auth-mobile hide">提示：当前手机不能接收验证码，<a class="c-blue" href="javacript:;" onclick="changeAuthType('email')">请使用邮箱验证</a></p>

</div>

<div class="step-box-2 hide">
	<form id="modifyEmailForm">
		<input type="hidden" name="identityCheckToken" id="identityCheckToken" />
		<div class="user-row">
			<label>新的邮箱：</label>
			<div class="input-div">
				<input type="text" name="newEmail" id="newEmail" placeholder="请输入新的邮箱" />
			</div>
		</div>
		<div class="user-row">
			<label>图片验证码：</label>
			<div class="input-div">
				<input type="text" name="imgCaptcha" id="imgCaptcha" placeholder="请输入图片验证码" />
				<img onclick="getImgCaptcha()" class="img-code" title="看不清？点击换一张" />
			</div>
		</div>
		<div class="user-row">
			<label>新的邮箱验证码：</label>
			<div class="input-div">
				<input type="number" name="newEmailCaptcha" id="newEmailCaptcha" placeholder="请输入邮箱验证码"/>
				<button type="button" id="getNewEmailCodeBtn" onclick="getNewEmailCaptcha(this)">获取验证码</button>
			</div>
		</div>
		<input class="row-btn" id="modifyEmailBtn" type="button" value="确定"/>
	</form>
</div>
	

<script>

	var smsMsgFlag,SmsInterValObj,
		emailMsgFlag,EmailInterValObj,
		imgCaptchaId,newEmailMsgFlag,NewEmailInterValObj;
	var authType = "email";

	$(document).ready(function () {
        var userInfo = commonAPIUtil.initUserInfo();
        $("#showMobile").text(userInfo.safeLoginAccount);
        $("#showEmail").text(userInfo.safeEmail);

        validateForm();

        $("#authBtn").click(function(){

            if(authType == "email"){
                if (!emailMsgFlag) {
                    layer.msg("请先获取邮箱验证码！");
                    return;
                }
                var emailCaptcha = $("#emailCaptcha").val();
                if(StringUtil.isEmpty(emailCaptcha)){
                    layer.msg("请输入邮箱验证码！");
                    return;
                }
                var data = {mailCaptcha : emailCaptcha};
                AjaxUtil.ajaxPostCallBack(userProfileApiUrl.emailAuthUser, JSON.stringify(data), authSuccess);
			} else {
                if (!smsMsgFlag) {
                    layer.msg("请先获取短信验证码！");
                    return;
                }
				var smsCaptcha = $("#smsCaptcha").val();
                if(StringUtil.isEmpty(smsCaptcha)){
                    layer.msg("请输入短信验证码！");
                    return;
				}
                var data = {smsCaptcha : smsCaptcha};
                AjaxUtil.ajaxPostCallBack(userProfileApiUrl.smsAuthUser, JSON.stringify(data), authSuccess);
			}

        });

        $("#modifyEmailBtn").click(function(){
            if($("#modifyEmailForm").valid()){
                if (!newEmailMsgFlag) {
                    layer.msg("请先获取邮箱验证码！");
                    return;
                }

                var data = DataDeal.formToJson($("#modifyEmailForm").serialize());
                AjaxUtil.ajaxPostCallBack(userProfileApiUrl.modifyMail, data, function(result){
                    clearInterval(NewEmailInterValObj);
                    layer.msg('修改邮箱成功！', {
                        time: 1000 //1秒关闭
                    }, function () {
                        // 跳转至个人中心账户设置页面
                        $_GLOBAL.jumpToUserSettings();
                    });
                });

            }
        });

    });


	function changeAuthType(authType){
        this.authType = authType;
		if(authType == "email"){
            $(".auth-email").show();
            $(".auth-mobile").hide();
		} else {
            $(".auth-email").hide();
            $(".auth-mobile").show();
		}
	}

    function getSmsCaptcha(obj){
        var data = {
            captchaBizType: $_GLOBAL.msgType.CHECK_IDENTITY_WITH_MOBILE
        };
        AjaxUtil.ajaxPostCallBack(captchaApiUrl.getSmsCodeBindMobile, JSON.stringify(data), function (result) {
            layer.msg('发送成功');
            smsMsgFlag = true;
            SmsInterValObj = TimerUtil.setRemainTime(obj);
            $("#smsCaptcha").focus();
        });
    }

    function getEmailCaptcha(obj){
        var data = {
            captchaBizType: $_GLOBAL.msgType.CHECK_IDENTITY_WITH_EMAIL
        };
        AjaxUtil.ajaxPostCallBack(captchaApiUrl.getMailCodeBindEmail, JSON.stringify(data), function (result) {
            layer.msg('发送成功');
            emailMsgFlag = true;
            EmailInterValObj = TimerUtil.setRemainTime(obj);
            $("#emailCaptcha").focus();
        });
    }

    function authSuccess(result){
        clearInterval(SmsInterValObj);
        clearInterval(EmailInterValObj);

        var operateToken = result.data;
        $("#identityCheckToken").val(operateToken);

        // 分步样式
        $(".two-step li").eq(0).addClass("pass");
        $(".two-step li:eq(1), .two-step li:eq(2)").addClass("active");

        $(".step-box-1").hide();
        $(".step-box-2").show();

        getImgCaptcha();
	}

    function getImgCaptcha(){
        imgCaptchaId = commonAPIUtil.getCaptchaImg();
    }

    function getNewEmailCaptcha(obj){
        var email = $('#newEmail').val();
        var imgCaptcha = $('#imgCaptcha').val();
        if(!VerificationUtil.isEmail(email)){
            layer.msg("请输入有效的邮箱");
            return;
        }
        if(StringUtil.isEmpty(imgCaptcha)){
            layer.msg("请输入图片验证码");
            return;
        }
        if (validateAPIUtil.validateEmail(email)) {
            layer.msg("邮箱[ " + email + " ]已被绑定，请重新输入！");
            $("#newEmail").focus();
            return;
        }

        var data = {
            imgCaptchaId: imgCaptchaId,
            imgCode: imgCaptcha,
            email: email,
            captchaBizType: $_GLOBAL.msgType.MODIFY_BIND_EMAIL
        };
		var result = AjaxUtil.ajaxPost(captchaApiUrl.getMailCode, JSON.stringify(data));
        if(result){
            if(result.code == "20000"){
                layer.msg('发送成功');
                newEmailMsgFlag = true;
                NewEmailInterValObj = TimerUtil.setRemainTime(obj);
                $("#newEmailCaptcha").focus();
            } else {
                layer.msg(result.message);
                getImgCaptcha();
            }
        }
    }

    function validateForm() {
        $("#modifyEmailForm").validate({
            rules:{
                newEmail:{
                    required: true,
                    email: true,
                },
                newEmailCaptcha:{
                    required: true,
                }
            },
            messages:{
                newEmail:{
                    required: "新邮箱不能为空",
                    email: "请输入有效的邮箱",
                },
                newEmailCaptcha:{
                    required: "邮箱验证码不能为空",
                }
            },
            errorClass: "form-error-msg",
            errorElement: "span",
            errorPlacement: function(error, element) {
                error.appendTo(element.parent());
            },

        });
    }

</script>
