<h4 class="child-page-title">
	加息券使用说明
	<a class="right-btn" href="#my_interest_coupon">返回<i class="iconfont icon-arrow-right"></i></a>
</h4>

<div class="rule-box">
	<p>投资人可以通过多种渠道获得抵用券，如注册，积分兑换，或参加不同的活动。</p>
	<p>请登录后进入【账户中心】-【红包管理】-【可用】</p>
	<p>① 加息券不能与其他投资优惠券同时使用；</p>
	<p>② 使用了加息券的投资项目退出或转让时，受让方和承接方都将不会产生加息收益。</p>
	<p>红包、加息券可用于投资带有“红包”、“加息”标签的标的。</p>
	<p>使用方法：【点击带标志的标的】-【我要投资】-【输入投资金额】-【输入红包金额/选择加息券】-【我要投资】-【获取验证码】-【输入验证码】-【确定】。</p>
</div>
