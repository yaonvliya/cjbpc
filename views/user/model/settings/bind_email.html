<!--1.2个人认证-->


<h4 class="child-page-title">邮箱认证</h4>

<div class="step2-box clearfix">
	<div class="step-item active">
		<i class="iconfont icon-step1"></i>
		<p>用户身份验证</p>
	</div>
	<div class="step-item step-line">-----------</div>
	<div class="step-item">
		<i class="iconfont icon-step2"></i>
		<p>验证邮箱</p>
	</div>
</div>

<form class="form-section" id="bindEmailCheckPhone">
    <div class="row-box row-gain">
        <label>当前手机号：</label>
        <span id="checkPhone" class="right-default"></span>
    </div>
    <div class="row-box">
        <label>短信验证码：</label>
        <div class="div-get-yzm">
            <input class="input-normal form-control" type="text" id="bindEmailCaptcha" placeholder="请输入短信验证码" autocomplete="off" maxlength="6"/>
            <button type="button" id="getSmsForBindEmail">获取验证码</button>
        </div>
        <p class="error-sms"></p>
    </div>
    <div class="row-box">
        <input class="user-btn" type="button" name="" id="next-btn" value="下一步" />
    </div>
</form>

<form class="form-section hide" id="emailForm">
    <div class="row-box">
        <label>邮箱：</label>
        <input class="input-normal form-control" type="text" name="" id="email" value="" placeholder="请输入邮箱" />
    </div>
    <div class="row-box">
        <label>图片验证码：</label>
        <div class="div-img-yzm">
            <input class="form-control" type="text" id="newCaptchaCode" placeholder="请输入图片验证码" autocomplete="off"/>
            <a href="javascript:getCaptchaImg();" title="看不清？点击换一张">
                <img class="captcha-img" src=""/>
            </a>
        </div>
    </div>
    <div class="row-box">
        <label>邮箱验证码：</label>
        <div class="div-get-yzm">
            <input class="input-normal form-control" type="text" id="newCaptcha" placeholder="请输入邮箱验证码" autocomplete="off" maxlength="6"/>
            <button type="button" id="getSmsForNewMobile">获取验证码</button>
        </div>
        <p class="error-sms"></p>
    </div>

    <div>
        <input class="user-btn" type="button" name="" id="bindEmail" value="确认" />
    </div>
</form>

<script src="../../js/user/model/settings/bind_email.js"></script>
