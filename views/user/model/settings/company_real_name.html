<!--2.2企业实名-->

<!--企业名称 营业执照-->

<h4 class="child-page-title">企业实名认证</h4>

<form class="mt40" id="companyRealName">
    <div class="row-box">
        <label>企业名称：</label>
        <input class="input-normal form-control" type="text" name="realName" autocomplete="off" placeholder="请输入企业的名称"/>
    </div>
    <div class="row-box">
        <label>法人姓名：</label>
        <input class="input-normal form-control" type="text" name="legalName" autocomplete="off" placeholder="请输入法人的姓名"/>
    </div>
    <div class="row-box">
        <label>法人身份证号：</label>
        <input class="input-normal form-control" type="text" name="legalCert" autocomplete="off" placeholder="请输入法人身份证号码"/>
    </div>
    <div class="row-box">
        <label>企业营业执照号：</label>
        <input class="input-normal form-control" type="text" name="businessLicense" autocomplete="off" placeholder="请输入企业营业执照号"/>
    </div>

        <label>开户银行许可证号：</label>
        <input class="input-normal form-control" type="text" name="bankLicense" autocomplete="off" placeholder="请输入银行开户许可证号"/>
    </div>
    <div class="row-box">
        <label>企业联系人：</label>
        <input class="input-normal form-control" type="text" name="contact" autocomplete="off" placeholder="请输入企业联系人姓名"/>
    </div>
    <div class="row-box">
        <label>联系方式：</label>
        <input class="input-normal form-control" type="number" name="contactPhone" autocomplete="off" placeholder="请输入企业联系人手机号"/>
    </div>
    <div class="row-box">
        <label>开户银行：</label>
        <select class="input-normal form-control" name="bankCode" id="bankCode">
        </select>
    </div>-->
    <input class="user-btn" type="button" name="" id="realNameCompany" value="立即实名认证"/>
</form>

<div class="prompt-tips">
    <p class="fs-18"><b>温馨提示</b></p><br />
    <p>填写您的身份信息后，点击“立即实名认证”跳转至

</div>
