<!--2.1修改企业注册邮箱-->

<!--图片验证码、当前邮箱（不用输，带过来，打掩码）、邮箱验证码、新的邮箱

提示：如果当前邮箱不能接收信息，联系客服修改。-->

<h4 class="child-page-title">修改邮箱</h4>

<div class="step2-box clearfix">
	<div class="step-item active">
		<i class="iconfont icon-step1"></i>
		<p>用户身份验证</p>
	</div>
	<div class="step-item step-line">-----------</div>
	<div class="step-item">
		<i class="iconfont icon-step2"></i>
		<p>验证新邮箱</p>
	</div>
</div>

<form class="form-section" id="oldEmail">
	<div class="row-box row-gain">
		<label>旧的邮箱：</label>
		<span id="oldAccountEmail" class="right-default"></span>
	</div>
	<div class="row-box">
		<label>动态验证码：</label>
		<div class="div-get-yzm">
			<input class="input-normal form-control" type="text" id="oldCaptcha" autocomplete="off" placeholder="请输入动态验证码" maxlength="6" />
			<button type="button" class="getSmsForOldEmail" id="getCaptchaForSms">获取验证码</button>
			<button type="button" class="getSmsForOldEmail hideI" id="getCaptchaForEmail">获取验证码</button>
		</div>
	</div>
	<div class="row-box">
		<input class="user-btn" type="button" id="nextBtn" value="下一步" />
	</div>
	<label class="prompt-tips">提示：当前邮箱不能接收验证码，<a id="modifyEmailCheckMobile" class="c-main-blue" href="javascript:void(0);">请使用手机验证</a></label>
	<label class="prompt-tips hide">提示：当前手机不能接收短信，<a id="modifyEmailCheckEmail" class="c-main-blue" href="javascript:void(0);">请使用邮箱验证</a></label>
</form>
<form class="form-section hide" id="newEmail">
	<div class="row-box">
		<label>新的邮箱：</label>
		<input class="input-normal form-control" type="text" id="newAccountEmail" autocomplete="off" placeholder="请输入新的邮箱" />
	</div>
	<div class="row-box">
		<label>图片验证码：</label>
		<div class="div-img-yzm">
			<input class="form-control" type="text" id="newCaptchaCode" placeholder="请输入图片验证码" />
			<a href="javascript:getCaptchaImg();" title="看不清？点击换一张">
				<img class="captcha-img" src=""/>
			</a>
		</div>
	</div>
	<div class="row-box">
		<label>新的邮箱验证码：</label>
		<div class="div-get-yzm">
			<input class="input-normal form-control" type="text" id="newCaptcha" autocomplete="off" placeholder="请输入邮箱验证码" maxlength="6" />
			<button type="button" id="getSmsForNewEmail">获取验证码</button>
		</div>
	</div>
	<div>
		<input class="user-btn" type="button" id="modifyEmailConfirm" value="确认" />
	</div>
</form>

<script src="../../js/user/model/settings/modify_email.js"></script>
