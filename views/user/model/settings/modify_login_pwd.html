<!--1.5   2.6修改登录密码-->
<h4 class="child-page-title">登录密码修改</h4>

<form class="form-section" id="modifyLoginpwd">
	<div class="row-box">
		<label>原始密码：</label>
		<input class="input-normal form-control modify-type" type="text" name="oldPass" id="oldPassword" autocomplete="off" placeholder="请输入原始密码" />
	</div>
	<div class="row-box">
		<label>新登录密码：</label>
		<input class="input-normal form-control modify-type" type="text" name="newPass" id="newPassword" autocomplete="off" placeholder="请输入新密码" />
	</div>
	<div class="row-box">
		<label>确认密码：</label>
		<input class="input-normal form-control modify-type" type="text" name="confirmNewPass" id="confirmNewPassword" autocomplete="off" placeholder="请确认新密码" />
	</div>
	
	<input class="user-btn" type="button" name="" id="confirmModifyLoginpwd" value="确定" />
	
</form>
<script src="../../js/user/model/settings/modify_login_pwd.js"></script>
