<!--1.1修改个人注册手机-->

<!--图片验证码、当前手机号（不用输，带过来，打掩码）、短信验证码、新手机号
提示：如果当前手机号不能接收信息，联系客服修改。-->

<h4 class="child-page-title">修改注册手机</h4>

<div class="step2-box clearfix">
	<div class="step-item active">
		<i class="iconfont icon-step1"></i>
		<p>用户身份验证</p>
	</div>
	<div class="step-item step-line">-----------</div>
	<div class="step-item">
		<i class="iconfont icon-step2"></i>
		<p>验证新手机</p>
	</div>
</div>

<form class="form-section" id="oldPhone">
	<div class="row-box row-gain">
		<label>当前手机号：</label>
		<span id="oldRegisterPhone" class="right-default"></span>
	</div>
	<div class="row-box">
		<label>动态验证码：</label>
		<div class="div-get-yzm">
			<input class="input-normal form-control" type="text" id="oldCaptcha" placeholder="请输入动态验证码" autocomplete="off" maxlength="6"/>
			<button type="button" class="getSmsForOldMobile" id="getSmsCaptcha">获取验证码</button>
			<button type="button" class="getSmsForOldMobile hideI" id="getEmailCaptcha">获取验证码</button>
		</div>
		<p class="error-sms"></p>
	</div>
	<div class="row-box">
		<input class="user-btn" type="button" name="" id="next-btn" value="下一步" />
	</div>
	<label class="prompt-tips">提示：当前手机不能接收短信，<a id="modifyMobileCheckEmail" class="c-main-blue" href="javascript:void(0);">请使用邮箱验证</a></label>
	<label class="prompt-tips hide">提示：当前邮箱不能接收验证码，<a id="modifyMobileCheckMobile" class="c-main-blue" href="javascript:void(0);">请使用手机验证</a></label>
</form>
<form class="form-section hide" id="newPhone">
	<div class="row-box">
		<label>新手机号：</label>
		<input class="input-normal form-control" type="number" id="newRegisterPhone" placeholder="请输入新的手机号" />
	</div>
	<div class="row-box">
		<label>图片验证码：</label>
		<div class="div-img-yzm">
			<input class="form-control" type="text" id="newCaptchaCode" placeholder="请输入图片验证码" autocomplete="off"/>
			<a href="javascript:getCaptchaImg();" title="看不清？点击换一张">
				<img class="captcha-img" src=""/>
			</a>
		</div>
	</div>
	<div class="row-box">
		<label>短信验证码：</label>
		<div class="div-get-yzm">
			<input class="input-normal form-control" type="text" name="" id="newCaptcha" placeholder="请输入短信验证码" autocomplete="off" maxlength="6"/>
			<button type="button" id="getSmsForNewMobile">获取验证码</button>
		</div>
		<p class="error-sms"></p>
	</div>

	<div>
		<input class="user-btn ml260" type="button" name="" id="modifyRegisterPhoneConfirm" value="确认" />
	</div>
</form>

<script src="../../js/user/model/settings/modify_register_mobile.js"></script>
