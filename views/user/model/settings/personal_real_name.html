<!--姓名 身份证-->

<h4 class="child-page-title">个人实名认证</h4>

<form class="mt40" id="personalRealName">
    <div class="row-box">
		<label>姓名：</label>
		<input class="input-normal form-control" type="text" name="realName" autocomplete="off" placeholder="请输入您的姓名" />
	</div>
	<div class="row-box">
		<label>身份证号：</label>
		<input class="input-normal form-control" type="text" name="cert" autocomplete="off" placeholder="请输入您的身份证" />
	</div>
	
	<input class="user-btn" type="button" name="" id="realNamePerBtn" value="立即实名认证" />
</form>

<div class="prompt-tips">
	<p class="fs-18"><b>温馨提示</b></p><br />
	<p>填写您的身份信息后，点击“立即实名认证”跳转至
		<span class="c-main-blue">实名认证</span> 页面。
	</p>
</div>

<script src="../../js/user/model/settings/personal_real_name.js"></script>
